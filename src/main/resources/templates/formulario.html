<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>FORMULARIO</title>
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
</head>
<body>

    <div class="container">
		<div class="row">

			<div class="col-3">
			</div>
			<div class="col-6">
				<form class="form" th:object="${especialidad}" th:action="@{/guardarEspecialidad}" method="post">
					<h4>Especialidades</h4>
					<div class="form-container">
						<label class="form-label">Codigo:</label><br> 
						<input class="form-control" type="number" th:field="*{codigo}"></input><br>
						<label class="form-label">Nombre:</label><br> 
						<input class="form-control" type="text" th:field="*{nombre}"></input><br>
						<label class="form-label">Descripcion:</label><br> 
						<input class="form-control" type="text" th:field="*{descripcion}"></input><br>
						<input class="botons" type="submit" value="INGRESAR">

					</div>
				</form>
			</div>
			<div class="col-3">
			</div>
		</div>
	</div>


	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
